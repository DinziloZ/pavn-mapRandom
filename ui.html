<!DOCTYPE html>
<html>
  <head>
    <title>PAVN</title>
    <link
      rel="icon"
      type="image/png"
      href="img/PAVN Resize.png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="open">
      <img class="icon" src="img/PAVN Resize.png" alt="" />
      <h1>Party Animals Vietnam - Random Map Selection</h1>
    </div>

    <div class="container">
      <div class="minigame">
        <div class="slider">
          <div class="slide-track">
            <!-- IMAGE -->
            <div class="slide">
              <img id="item1" src="img/map1.webp" />
            </div>

            <div class="slide">
              <img id="item2" src="img/map2.webp" />
            </div>

            <div class="slide">
              <img id="item3" src="img/map3.webp" />
            </div>

            <div class="slide">
              <img id="item4" src="img/map4.webp" />
            </div>

            <div class="slide">
              <img id="item5" src="img/map5.webp" />
            </div>

            <!-- IMAGE x2 -->
            <div class="slide">
              <img id="item6" src="img/map6.jpg" />
            </div>

            <div class="slide">
              <img id="item7" src="img/map7.webp" />
            </div>

            <div class="slide">
              <img id="item8" src="img/map8.webp" />
            </div>

            <div class="slide">
              <img id="item9" src="img/map9.webp" />
            </div>

            <div class="slide">
              <img id="item10" src="img/map10.webp" />
            </div>
          </div>
          <div class="arrow"></div>
        </div>

        <button onclick="spinImage()">SPIN</button>
        <audio id="myAudio">
          <source src="case.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </div>
    <h1 style="text-align: center; color: white; font-weight: bold; font-size: 15px;">
      &#169 Copyright by DzL
    </h1>
    <script src="script.js"></script>
  </body>
</html>
